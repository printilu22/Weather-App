<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for the search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">

</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Pune</h1>
                    <small>
                        <span class="time">06:09</span> -
                        <span class="date">Monday June 16</span>
                    </small>
                </div>
                <div class="weather">
                    <img
                        src="icons/day/contrast.png"
                        class="icon"
                        alt="Weather Icon"
                        width="50"
                        height="50"
                    />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input
                    type="text"
                    class="search"
                    placeholder="Search Location..."
                />
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">New Delhi</li>
                <li class="city">Mumbai</li>
                <li class="city">Bengaluru</li>
                <li class="city">Hyderabad</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                   <span>Cloudy</span>
                   <span class="cloud">89%</span> 
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8Km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
